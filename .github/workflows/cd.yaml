# .github/workflows/cd.yaml

name: CD Workflow - Build and Push Docker Image

# Trigger this workflow on a push to the main branch
on:
  push:
    branches:
      - main

# Define the job to build and push the Docker image
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Grant permissions to write to the GitHub Packages (Container Registry)
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to GitHub Container Registry (ghcr.io)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GITHUB_TOKEN is automatically generated by Actions
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tag the image with the repository name and the commit SHA
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}