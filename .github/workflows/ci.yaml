name: Vite + React CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # React 19 and Vite work great with Node 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # - name: ğŸ§ª Run tests
      #   run: npm test -- --watch=false

      - name: ğŸ” Run ESLint
        run: npm run lint

      # - name: ğŸ§  TypeScript check
      #   run: npm run typecheck # assumes you have a script for this

      - name: ğŸ—ï¸ Build Vite app
        run: npm run build

      - name: ğŸ“¤ Upload production build (optional)
        uses: actions/upload-artifact@v4
        with:
          name: vite-react-build
          path: dist/